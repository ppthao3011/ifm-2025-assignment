[server]
headless = true
address = "0.0.0.0"
port = 5000

# ============================================================================
# BASE THEME CONFIGURATION
# ============================================================================
[theme]
base = "light"
primaryColor = "#1E88E5"
backgroundColor = "#F5F5F5"
secondaryBackgroundColor = "#EEEEEE"
textColor = "#212121"
font = "sans serif"
plotlyTemplate = "plotly"

# ============================================================================
# LIGHT THEME
# ============================================================================
[theme.light]
primaryColor = "#1E88E5"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
fontFamily = "sans serif"

[theme.light.sidebar]
backgroundColor = "#F8F9FA"
textColor = "#262730"
primaryColor = "#1E88E5"
borderColor = "#E0E2E6"

# ============================================================================
# DARK THEME
# ============================================================================
[theme.dark]
primaryColor = "#7C3AED"
backgroundColor = "#0F1117"
secondaryBackgroundColor = "#161B22"
textColor = "#E6EDF3"
fontFamily = "sans serif"

[theme.dark.sidebar]
backgroundColor = "#0D1117"
textColor = "#C9D1D9"
primaryColor = "#58A6FF"
borderColor = "#30363D"
